    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid" id="content-page">
          <br><br><br>
          <div class='container'>
            <table id="myTable" class="table table-striped table-bordered display nowrap responsive dtr-inline collapsed" style="width:100%" >
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Types</th>
                  <th>Phone</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                 {% for row in entries  %}
                    <tr>
                      <td>{{ row["Name"] }}</td>
                      <td>{{ row["Types"] }}</td>
                      <td>{{ row["Phone"] }}</td>
                      <td>{{ row["Price"] }}</td>
                    </tr>
                  {% endfor %}
                  </tbody>
            </table>
                 <!--- MyAddForm -->
                <div class="modal fade" id="myAddForm" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Entry</h4>
                      </div>
                      <div class="modal-body">
                        <!-- modal form -->
                        
                         <form role="form" method="post" action="/add_mall">
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Name">Name</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="Name" id="add_Name" class="form-control" placeholder="Name" required autofocus>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Types">Types</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="Types" id="add_Types" class="form-control" placeholder="Types" required>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Phone">Phone</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="number" name="Phone" id="add_Phone" class="form-control" placeholder="000000" step="0.01" min="0" max="999" required>
                                  </div>
                              </div>
                              
                               <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Price">Price</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="number" name="Price" id="add_Price" class="form-control" placeholder="1.00" required>
                                  </div>
                              </div>
                              
                             <!--input type="hidden" name="record_id" id="add_record_id" class="form-control"-->
                             <button type="submit" class="mt-3 btn btn-primary">Submit</button>
                        </form>       
                        <!-- end modal form -->
                      </div><!-- end modal body -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div> <!-- end modal footer -->
                    </div> <!-- end modal content -->
                  </div> <!-- end modal dialog -->
                </div> <!-- end modal myUpdateForm -->
  
              
                <!--- MyUpdateForm -->
                <div class="modal fade" id="myUpdateForm" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Entry</h4>
                      </div>
                      <div class="modal-body">
                        <!-- modal form -->
                        
                         <form role="form" method="post" action="/update_mall">
                              <div class="form-group">
                                  <div class="col-sm-4">
                                      <label for="Name">Name</label>
                                  </div>
                                  <div class="col-sm-8">
                                      <input type="text" name="Name" id="upd_Name" class="form-control" placeholder="Name" required autofocus>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Types">Types</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="Types" id="upd_Types" class="form-control" placeholder="Types" required>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Phone">Phone</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="number" name="Phone" id="upd_Phone" class="form-control" placeholder="000000" step="0.01" min="0" max="999" required>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Price">Price</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="number" name="Price" id="upd_Price" class="form-control" placeholder="1.00" required>
                                  </div>
                              </div>
                             
                             <input type="hidden" name="record_id" id="upd_record_id" class="form-control"-->
                             <button type="submit" class="mt-3 btn btn-primary">Submit</button>
                        </form>       
                        <!-- end modal form -->
                      </div><!-- end modal body -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div> <!-- end modal footer -->
                    </div> <!-- end modal content -->
                  </div> <!-- end modal dialog -->
                </div> <!-- end modal myUpdateForm -->

                <!--- myDeleteForm -->
                <div class="modal fade" id="myDeleteForm" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete Entry</h4>
                      </div>
                      <div class="modal-body">
                        <!-- modal form -->
                        <form method="post" action="/delete_mall">
                          <div class="form-group">
                                  <div class="col-sm-4">
                                      <label for="Name">Name</label>
                                  </div>
                                  <div class="col-sm-8">
                                      <input type="text" name="Name" id="del_Name" class="form-control" placeholder="Name" disabled>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Types">Types</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="text" name="Types" id="del_Types" class="form-control" placeholder="Types" disabled>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Phone">Phone</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="number" name="Phone" id="del_Phone" class="form-control" placeholder="000000" disabled>
                                  </div>
                              </div>
                              
                              <div class="form-group">
                                  <div class="col-sm-4">
                                    <label for="Price">Price</label>
                                  </div>
                                  <div class="col-sm-8">
                                    <input type="number" name="Price" id="del_Price" class="form-control" placeholder="1.00" step="0.01" min="0" max="10" disabled>
                                  </div>
                              </div>
                              
                          <input type="hidden" name="record_id" id="del_record_id" class="form-control">
                          <button type="submit" class="mt-3 btn btn-primary">Submit</button>
                        </form>
                        <!-- end modal form -->
                      </div><!-- end modal body -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div> <!-- end modal footer -->
                    </div> <!-- end modal content -->
                  </div> <!-- end modal dialog -->
                </div> <!-- end modal myDeleteForm -->
          </div><!--end container-->
